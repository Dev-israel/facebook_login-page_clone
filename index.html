<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>login facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="Description" content="Descrição do meu site">
    <meta name="keywords" content="Palavras,separadas,por,virgula">
    <meta name="author" content="Israel Joaquim">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <section class="login">
        
        <div class="container">
            <div class="chamada">
                
                <div class="chamada-texto">
                    <div class="facebook"></div>
                    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da tua vida.
                    </p>
                </div><!--chamada-texto-->
                <div class="clear"></div>
            </div><!--chamada-->
            
            
            <form >
                <div class="form">

                    <div class="container">
                        <div class="w100">
                            <input type="text" name="email" placeholder="Email ou telefone">
                            <input type="password" name="senha" placeholder="Senha">
                            <input type="submit" name="acao" value="Entrar">
                        </div><!--w100-->
                        
                        <div class="forget">
                            <a target="_blank" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu a senha?</a>
                        </div><!--forget-->
                            
                        <div class="line"></div>
                        
                        <div class="w50">
                            <input type="submit" name="acao" value="Criar nova conta">
                        </div><!--w50-->

                        <div class="criar">
                            <div class="criar-a">
                                <a target="_blank" href="https://www.facebook.com/pages/create/?ref_type=registration_form">
                                    Criar uma Página </a>  para uma celebridade, uma marca ou uma empresa.
                            </div><!--criar-a-->         
                        </div><!--criar-->
                        
                        <div class="clear"></div>
                    </div><!--container-->
                    <div class="clear"></div>
                </div><!--form-->
            </form>

            

        </div><!--container-->
        <div class="clear"></div>
    </section><!--login-->
        

</body>


</html>
